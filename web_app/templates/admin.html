{% extends "base.html" %}
{% block title %}Admin - ApparelShop{% endblock %}
{% block content %}
  <h1>管理: 注文一覧</h1>
  <table class="orders">
    <thead><tr><th>注文ID</th><th>氏名</th><th>合計</th><th>支払状態</th></tr></thead>
    <tbody>
      {% for o in orders %}
        <tr>
          <td>{{ o.id }}</td>
          <td>{{ o.name }}</td>
          <td>¥{{ '{:,}'.format(o.total) }}</td>
          <td>{{ o.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
