{% extends "base.html" %}
{% block title %}Home - ApparelShop{% endblock %}
{% block content %}
  <section class="hero">
    <h1>今季のコレクション</h1>
    <p>コンビニ支払いで受取できるアパレル通販デモサイト</p>
    <a href="/goods" class="cta">商品一覧を見る</a>
  </section>

  <section>
    <h2>おすすめ</h2>
    <div class="grid">
      {% for p in featured %}
        <div class="card">
          <a href="/product/{{ p.id }}"><div class="thumb">{{ p.id }}</div></a>
          <div class="title"><a href="/product/{{ p.id }}">{{ p.name }}</a></div>
          <div class="price">¥{{ '{:,}'.format(p.price) }}</div>
        </div>
      {% endfor %}
    </div>
  </section>

{% endblock %}
