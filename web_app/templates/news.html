{% extends "base.html" %}
{% block title %}News - ApparelShop{% endblock %}
{% block content %}
  <h1>NEWS / EVENT</h1>
  <div class="news-list">
    {% for n in news %}
      <article class="news-item">
        <h3>{{ n.title }}</h3>
        <time datetime="{{ n.date }}">{{ n.date }}</time>
        <p>{{ n.summary }}</p>
      </article>
    {% endfor %}
  </div>
{% endblock %}
