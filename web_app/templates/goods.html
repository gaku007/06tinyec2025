{% extends "base.html" %}
{% block title %}Goods - ApparelShop{% endblock %}
{% block content %}
  <h1>商品一覧</h1>
  <div class="grid">
    {% for p in products %}
      <div class="card">
        <a href="/product/{{ p.id }}"><div class="thumb">{{ p.id }}</div></a>
        <div class="title"><a href="/product/{{ p.id }}">{{ p.name }}</a></div>
        <div class="price">¥{{ '{:,}'.format(p.price) }}</div>
        <div style="margin-top:8px"><a class="cta" href="/product/{{ p.id }}">詳細 / 購入</a></div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
